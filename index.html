<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1 id="tittle">Number Guessing Game</h1>
        <h3 id="range">Pick a number between 0 - 6</h3>
        <p id="hint">Click the start button to begin</p>
        <label id="label" for="guessfield">Enter guess</label><br>
        <input type="text" id="guessfield"><br><br>
        <input class="btn" type="submit" id="startBtn" value="Start">
        <input class="btn" type="submit" id="btn">
        <input class="btn" type="submit" id="reSet" value="Reset"><br>
        <div id="attempt">
            <b class="b">Attempt</b>
            <b id="num">0</b>
        </div>
        <div id="total">
            <b class="b">Score</b>
            <b id="score">0</b>
        </div>
    </div>


    <script src="indexs.js"></script>
</body>
</html>
